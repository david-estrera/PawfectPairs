<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column proj-bg-white-dog-img  justify-content-between">
    <div class="container-fluid d-flex justify-content-center align-items-start" style="gap: 10vh; padding-top: 20vh;">

        <div class="proj-bg-white mr-4 mb-4 shadow p-3 mb-5 rounded w-25">
            <h1 class="text-center mb-2 sub-font proj-text-orange">Create an Account</h1>
            <div class="form-group sub-font">
                <input type="email" class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group sub-font">
                <input type="password" class="form-control mb-2" id="examplePasswordInput1" aria-describedby="password"
                    placeholder="Password">
            </div>
            <div class="form-group sub-font">
                <input type="password" class="form-control mb-3" id="examplePasswordInput2" aria-describedby="password"
                    placeholder="Confirm Password">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-2">

                <button onclick="" class="btn btn-outline-primary" type="button">Sign Up</button>

            </div>
            <p class="text-center text-muted mt-3 mb-0 sub-font">Have already an account? <a href="login"class="fw-bold text-body"><u>Login here</u></a></p>
        </div>


    </div>
    <div class="footer h-25 proj-bg-orange d-flex align-items-end justify-content-center sub-font">
        All Rights Reserved @PawFectPairs
    </div>
</body>

</html>
