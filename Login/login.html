<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column proj-bg-white-dog-img  justify-content-between">
    <div class="container-fluid d-flex justify-content-center align-items-start flex-wrap"
        style="gap: 10vh; padding-top: 20vh;">

        <img src="images/transparent/9 (1).png" alt="" class="img-fluid h-50">

        <div class="proj-bg-white mr-4 mb-4 shadow p-3 mb-5 rounded w-25 flex-grow-*">

            <div class="form-group">
                <input type="email" class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="examplePasswordInput" aria-describedby="password"
                    placeholder="Password">
            </div>
            <div class="button-div d-flex justify-content-center flex-wrap gap-2 " style="margin-top: 9px;">

                <a href="../App/app">
                <button class="btn btn-success mr-2 sign-in">Sign in</button>
                </a>

                <a href="register">
                    <button class="btn btn-outline-primary">Sign up</button>
                </a>

            </div>
        </div>




    </div>
    <div class="footer h-25 proj-bg-orange d-flex align-items-end justify-content-center sub-font">
        All Rights Reserved @PawfectPairs
    </div>
</body>

</html>
